# Microservices Architecture with Docker Compose
# Multi-service application with API Gateway, services, and infrastructure

version: '3.8'

services:
  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SERVICE_USER_URL=http://user-service:8081
      - SERVICE_ORDER_URL=http://order-service:8082
      - SERVICE_PRODUCT_URL=http://product-service:8083
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - user-service
      - order-service
      - product-service
      - redis
    networks:
      - microservices

  # User Service
  user-service:
    build:
      context: ./services/user-service
    container_name: user-service
    ports:
      - "8081:8081"
    environment:
      - DB_HOST=postgres-users
      - DB_PORT=5432
      - DB_NAME=users_db
      - DB_USERNAME=userservice
      - DB_PASSWORD=${USER_DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_HOST=redis
    depends_on:
      - postgres-users
      - redis
    networks:
      - microservices
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Order Service
  order-service:
    build:
      context: ./services/order-service
    container_name: order-service
    ports:
      - "8082:8082"
    environment:
      - DB_HOST=postgres-orders
      - DB_PORT=5432
      - DB_NAME=orders_db
      - DB_USERNAME=orderservice
      - DB_PASSWORD=${ORDER_DB_PASSWORD}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASS=guest
    depends_on:
      - postgres-orders
      - rabbitmq
    networks:
      - microservices
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Product Service
  product-service:
    build:
      context: ./services/product-service
    container_name: product-service
    ports:
      - "8083:8083"
    environment:
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_DB=products_db
      - MONGO_USERNAME=productservice
      - MONGO_PASSWORD=${PRODUCT_DB_PASSWORD}
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
    depends_on:
      - mongodb
      - elasticsearch
    networks:
      - microservices
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL for Users
  postgres-users:
    image: postgres:15-alpine
    container_name: postgres-users
    environment:
      - POSTGRES_DB=users_db
      - POSTGRES_USER=userservice
      - POSTGRES_PASSWORD=${USER_DB_PASSWORD}
    volumes:
      - users-db-data:/var/lib/postgresql/data
    networks:
      - microservices

  # PostgreSQL for Orders
  postgres-orders:
    image: postgres:15-alpine
    container_name: postgres-orders
    environment:
      - POSTGRES_DB=orders_db
      - POSTGRES_USER=orderservice
      - POSTGRES_PASSWORD=${ORDER_DB_PASSWORD}
    volumes:
      - orders-db-data:/var/lib/postgresql/data
    networks:
      - microservices

  # MongoDB for Products
  mongodb:
    image: mongo:6
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=products_db
    volumes:
      - mongodb-data:/data/db
    networks:
      - microservices

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - microservices

  # RabbitMQ for message queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - microservices

  # Elasticsearch for product search
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - microservices

  # Kibana for Elasticsearch visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - microservices

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - microservices

  # Grafana for monitoring dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - microservices

volumes:
  users-db-data:
  orders-db-data:
  mongodb-data:
  redis-data:
  rabbitmq-data:
  elasticsearch-data:
  prometheus-data:
  grafana-data:

networks:
  microservices:
    driver: bridge
