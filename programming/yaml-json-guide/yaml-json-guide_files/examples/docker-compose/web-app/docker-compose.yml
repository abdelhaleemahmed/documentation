version: '3.8'

# Simple web application stack with frontend, backend, and database

services:
  # Frontend - Nginx web server
  frontend:
    image: nginx:alpine
    container_name: web-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/html:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    depends_on:
      - backend
    restart: unless-stopped

  # Backend - Node.js API
  backend:
    image: node:18-alpine
    container_name: web-backend
    working_dir: /app
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm start
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=webapp
      - DB_USER=webuser
      - DB_PASSWORD=webpass123
    networks:
      - app-network
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Database - PostgreSQL
  database:
    image: postgres:15-alpine
    container_name: web-database
    environment:
      - POSTGRES_USER=webuser
      - POSTGRES_PASSWORD=webpass123
      - POSTGRES_DB=webapp
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webuser"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
