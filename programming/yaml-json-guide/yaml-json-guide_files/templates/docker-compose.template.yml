version: '3.8'

# Docker Compose Template for Web Applications
# Customize this template for your application needs

services:
  # Frontend web server
  web:
    image: nginx:alpine
    container_name: ${APP_NAME:-myapp}-web
    ports:
      - "${WEB_PORT:-80}:80"
      - "${WEB_SSL_PORT:-443}:443"
    volumes:
      - ./web/html:/usr/share/nginx/html:ro
      - ./web/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./web/logs:/var/log/nginx
    environment:
      - NGINX_HOST=${NGINX_HOST:-localhost}
      - NGINX_PORT=${NGINX_PORT:-80}
    networks:
      - frontend
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend API service
  api:
    image: node:18-alpine
    container_name: ${APP_NAME:-myapp}-api
    working_dir: /app
    volumes:
      - ./api:/app
      - /app/node_modules  # Anonymous volume for node_modules
    command: npm start
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${API_PORT:-3000}
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - frontend
      - backend
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL database
  db:
    image: postgres:15-alpine
    container_name: ${APP_NAME:-myapp}-db
    environment:
      - POSTGRES_USER=${DB_USER:-appuser}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME:-myapp}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-appuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: ${APP_NAME:-myapp}-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
    internal: true  # Backend network not accessible from outside

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# Usage:
# 1. Copy this file to docker-compose.yml
# 2. Create .env file with required environment variables:
#    APP_NAME=myapp
#    NODE_ENV=production
#    DB_USER=appuser
#    DB_PASSWORD=securepassword
#    DB_NAME=myapp
#    JWT_SECRET=your-secret-key
#    REDIS_PASSWORD=redis-password
# 3. Run: docker-compose up -d
# 4. Check logs: docker-compose logs -f
# 5. Stop: docker-compose down
