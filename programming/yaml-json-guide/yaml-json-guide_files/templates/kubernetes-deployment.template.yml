---
# Kubernetes Deployment Template
# Complete stack with Deployment, Service, ConfigMap, and Secret

apiVersion: v1
kind: Namespace
metadata:
  name: myapp
  labels:
    name: myapp
    environment: production

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: myapp-config
  namespace: myapp
  labels:
    app: myapp
data:
  # Application configuration
  app.yaml: |
    server:
      port: 8080
      timeout: 30
    features:
      caching: true
      analytics: true
    logging:
      level: INFO
      format: json

  # Database configuration (non-sensitive)
  database.yaml: |
    host: postgres-service
    port: 5432
    database: myapp
    pool:
      min: 2
      max: 10

---
apiVersion: v1
kind: Secret
metadata:
  name: myapp-secret
  namespace: myapp
  labels:
    app: myapp
type: Opaque
data:
  # Base64 encoded secrets
  # Use: echo -n 'value' | base64
  database-password: cGFzc3dvcmQxMjM=  # password123
  jwt-secret: c2VjcmV0a2V5MTIz  # secretkey123
  api-key: YXBpa2V5MTIz  # apikey123

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  namespace: myapp
  labels:
    app: myapp
    version: v1.0.0
spec:
  replicas: 3
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: myapp
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: myapp
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      # Init containers (optional)
      initContainers:
        - name: init-db
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo waiting for db; sleep 2; done']

      # Main application container
      containers:
        - name: myapp
          image: myapp:1.0.0  # Replace with your image
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: myapp-config

          # Environment variables from Secret
          env:
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: myapp-secret
                  key: database-password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: myapp-secret
                  key: jwt-secret
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: myapp-secret
                  key: api-key

          # Volume mounts
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: logs
              mountPath: /app/logs

          # Resource limits and requests
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

          # Health checks
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          # Startup probe (for slow-starting apps)
          startupProbe:
            httpGet:
              path: /health/startup
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 30

          # Security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

      # Volumes
      volumes:
        - name: config
          configMap:
            name: myapp-config
        - name: logs
          emptyDir: {}

      # Image pull secrets (if needed)
      imagePullSecrets:
        - name: myapp-registry-secret

      # Restart policy
      restartPolicy: Always

      # Node selector (optional)
      nodeSelector:
        kubernetes.io/os: linux

      # Affinity rules (optional)
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - myapp
                topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: myapp-service
  namespace: myapp
  labels:
    app: myapp
spec:
  type: ClusterIP
  selector:
    app: myapp
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
    - name: metrics
      protocol: TCP
      port: 9090
      targetPort: metrics
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: myapp-hpa
  namespace: myapp
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: myapp-deployment
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
# Usage:
# 1. Replace 'myapp' with your application name
# 2. Update image name and tag
# 3. Adjust resource limits and replicas
# 4. Create secrets: kubectl create secret generic myapp-secret --from-literal=database-password=yourpassword
# 5. Apply: kubectl apply -f kubernetes-deployment.yml
# 6. Check status: kubectl get all -n myapp
# 7. View logs: kubectl logs -n myapp -l app=myapp
# 8. Scale: kubectl scale deployment myapp-deployment --replicas=5 -n myapp
