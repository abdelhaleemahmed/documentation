<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 980px;
            margin: 0 auto;
            padding: 2rem;
            background: #fff;
        }

        h1, h2, h3, h4, h5, h6 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            line-height: 1.25;
        }

        h1 { font-size: 2rem; border-bottom: 1px solid #eaecef; padding-bottom: 0.3rem; }
        h2 { font-size: 1.5rem; border-bottom: 1px solid #eaecef; padding-bottom: 0.3rem; }
        h3 { font-size: 1.25rem; }
        h4 { font-size: 1rem; }

        code {
            background: #f6f8fa;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 85%;
        }

        pre {
            background: #f6f8fa;
            padding: 16px;
            overflow: auto;
            border-radius: 6px;
            line-height: 1.45;
        }

        pre code {
            background: transparent;
            padding: 0;
        }

        blockquote {
            padding: 0 1em;
            color: #666;
            border-left: 0.25em solid #dfe2e5;
            margin: 1em 0;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 1em 0;
        }

        table th, table td {
            padding: 6px 13px;
            border: 1px solid #dfe2e5;
        }

        table th {
            background: #f6f8fa;
            font-weight: 600;
        }

        table tr:nth-child(2n) {
            background: #f6f8fa;
        }

        a {
            color: #0366d6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        hr {
            border: 0;
            border-top: 1px solid #eaecef;
            margin: 1.5em 0;
        }

        /* Mermaid diagram styling */
        .mermaid {
            text-align: center;
            margin: 1em 0;
        }

        /* Back to top button */
        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #0366d6;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            display: none;
        }

        .back-to-top:hover {
            background: #0256c7;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        {{ content }}
    </div>

    <a href="#" class="back-to-top" id="backToTop">â†‘ Top</a>

    <!-- Mermaid.js for diagram rendering -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.min.js"></script>
    <script>
        // Initialize Mermaid
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            securityLevel: 'loose',
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true,
                curve: 'basis'
            }
        });

        // Convert Jekyll's <code class="language-mermaid"> to renderable Mermaid diagrams
        document.addEventListener('DOMContentLoaded', function() {
            // Find all code blocks with language-mermaid class
            const mermaidBlocks = document.querySelectorAll('code.language-mermaid');

            mermaidBlocks.forEach((block, index) => {
                // Create a new div with mermaid class
                const mermaidDiv = document.createElement('div');
                mermaidDiv.className = 'mermaid';
                mermaidDiv.textContent = block.textContent;

                // Replace the pre>code block with the mermaid div
                const preBlock = block.parentElement;
                preBlock.parentElement.replaceChild(mermaidDiv, preBlock);
            });

            // Now render all mermaid diagrams
            mermaid.run();
        });
    </script>

    <!-- Back to top button functionality -->
    <script>
        window.addEventListener('scroll', function() {
            const backToTop = document.getElementById('backToTop');
            if (window.pageYOffset > 300) {
                backToTop.style.display = 'block';
            } else {
                backToTop.style.display = 'none';
            }
        });

        document.getElementById('backToTop').addEventListener('click', function(e) {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
